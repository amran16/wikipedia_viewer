<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia Viewer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="wiki.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

  </head>
  <body>
   <div class="container">
     <div class="text-center">
       <h1>Wikipedia Viewer</h1>
        <input type="text"  id="searchItem" class="form-control" placeholder="Place your search here"/>
       <button id="search" type="button" class="btn btn-primary btn-lg">submit</button>
       <br> <br>
       <a class = "button" href="https://en.wikipedia.org/wiki/Special:Random" target="blank">Click here for random search</a>
  
       <div id="display"></div>
    </div>

   </div>
   
   <script type="text/javascript" src="wiki.js"></script>
  </body>
</html>
